



<ion-content  [fullscreen]="true">
  <div class="entete">
    <ion-icon name="share-alt"></ion-icon>
  <h1>Ajouter Sourate</h1>
  </div>
     <form >
         
      <div class="ion">
        <div class="custom-input-container">
          <ion-label label-placement="floating">Nom de l'Imam</ion-label>
          <ion-input fill="outline" placeholder="Enter Nom de l'imam lecteur ici"></ion-input>
        </div>
        
        <div class="custom-input-container">
          <ion-label label-placement="stacked">Titre</ion-label>
          <ion-input fill="outline" placeholder="Enter le nom ou titre de la sourate"></ion-input>
        </div>
        
        <div class="custom-input-container">
          <ion-label label-placement="floating">Contenu</ion-label>
          <ion-input  fill="outline" placeholder="Le contenu de la sourate ici" minHeight="05"></ion-input>
        </div>
      </div>
      
      <!-- <ion-input style="height: 5px;width: 90%;" label="Nom de la Radio" label-placement="floating" fill="outline" placeholder="Saisissez le nom de la Radio ici"></ion-input>
      <ion-input style="height: 5px;width: 90%;" label="Frequence" label-placement="floating" fill="outline" placeholder="Saisissez la Frequence ici"></ion-input> -->


      
      <ion-button type="submit" ajoutSourate.valid color="success">Ajouter</ion-button>
    </form>
   
   
 </ion-content>
